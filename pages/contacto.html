<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria NB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="../assets/logo.jpg" alt="logo">
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./propiedades.html">PROPIEDADES</a></li>
                <li><a href="./consorcios.html">CONSORCIOS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <div class="grilla-contenido-contacto">
        <form action="#" class="">
            <div class="linea-formulario">
                <label for="">Nombre</label>
                <input type="text" name="" id="" placeholder="Juan">
            </div>
            <div class="linea-formulario">
                <label for="">Apellido</label>
                <input type="text" name="" id="" placeholder="Perez">
            </div>
            <div class="linea-formulario">
                <label for="">E-mail</label>
                <input type="email" name="" id="" placeholder="juan.perez@gmail.com">
            </div>
            <div>
                <label for="">Mensaje</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" class="mensaje" placeholder="Su mensaje..."></textarea>
            </div>
            <div>
                <input type="button" value="Enviar" class="boton-enviar">
            </div>
        </form>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99304.06247284879!2d-68.19780225769514!3d-38.94107210967745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33ba35eb8e35%3A0x6220acb810e3e2f5!2zTmV1cXXDqW4!5e0!3m2!1ses-419!2sar!4v1694884274851!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
    </div>
    
    <div class="position-fixed">
        <img src="../assets/asistente.svg" alt="Logo asistente">
    </div>
    <footer>
        <div>
            <a href="#"><img src="../assets/whatsapp.svg" alt="Logo whatsapp"></a>
            <a href="#"><img src="../assets/facebook.svg" alt="Logo facebook"></a>
            <a href="#"><img src="../assets/instagram.svg" alt="Logo instagram"></a>
        </div>
    </footer>
</body>
</html>
